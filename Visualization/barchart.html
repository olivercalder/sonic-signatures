<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <script src="../lib/d3.v4.min.js"></script>
        <script src="../lib/jquery-3.4.1.min.js"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <style>
            body {
                font-family: sans-serif;
                font-size: 12px;
            }
            .axis path,
            .axis line {
                fill: none;
                stroke: #000000;
                shape-rendering: crispEdges;
            }
            circle {
                fill: #ffffff;
                stroke: #ffffff;
            }
            .title {
                font-size: 16px;
            }
            .label {
                font-size: 10px;
                font-weight: bold;
            }
        </style>
    </head>
    <body>
        <div id="controlPanel">

            <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
                <span class="navbar-brand mb-0 h1">Sonic Signatures</span>
                <ul class="navbar-nav mr-auto">

                    <li class="nav-item">
                        <label class="btn btn-secondary">
                            Show Averages <input type="checkbox" id="averageToggle" autocomplete="off">
                        </label>
                    </li>

                    <li class="nav-item dropdown">
                        <label class="btn btn-secondary">
                            Classifier: 
                            <select class="select" id="classSelect">
                                <option>test1</option>
                                <option>test2</option>
                            </select>
                        </label>
                    </li>

                    <li class="nav-item dropdown">
                        <label class="btn btn-secondary">
                            Sort By: 
                            <select class="select" id="sortSelect">
                                <option>Play</option>
                                <option>Class</option>
                            </select>
                        </label>
                    </li>

                    <li class="nav-item">
                        <div class="dropdown">
                            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Bar Chart
                            </button>
                            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                <a class="dropdown-item" href="beeswarm.html">Beeswarm</a>
                            </div>
                        </div>
                    </li>

                    <li class="nav-item dropdown">
                        <label class="btn btn-secondary">
                            Characters: 
                            <select class="select" id="characterSelect">
                                <option>No Others</option>
                                <option>At least 2500 words</option>
                                <option>At least 1000 words</option>
                                <option>At least 500 words</option>
                                <option>At least 250 words</option>
                                <option>At least 100 words</option>
                                <option>All</option>
                            </select>
                        </label>
                    </li>

                    <li class="nav-item dropdown">
                        <label class="btn btn-secondary">
                            Calculation: 
                            <select class="select" id="calculationSelect">
                                <option>Counts</option>
                                <option>Percentages</option>
                            </select>
                        </label>
                    </li>

                    <li class="nav-item">
                        <label class="btn btn-secondary">
                            Preserve Emphasis <input type="checkbox" id="emphasisToggle" autocomplete="off">
                        </label>
                    </li>

                    <li class="nav-item">
                        <label class="btn btn-secondary">
                            Vowels Only <input type="checkbox" id="vowelsToggle" autocomplete="off">
                        </label>
                    </li>

                </ul>
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" placeholder="Character or Play Code" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>
            </nav>

        </div>

        <svg id="AveragesWindow" width="0px" height="0px">
        </svg>

        <svg id="ZscoreWindow">
        </svg>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

        <script src="barchart.js"></script>
    </body>
</html>
