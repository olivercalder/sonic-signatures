<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <script src="../lib/d3.v4.min.js"></script>
        <script src="../lib/jquery-3.4.1.min.js"></script>
        <link rel="stylesheet" href="../lib/bootstrap-4.3.1-dist/css/bootstrap.min.css">
        <style>
            body {
                font-family: sans-serif;
                font-size: 12px;
            }
            .axis path,
            .axis line {
                fill: none;
                stroke: #000000;
                shape-rendering: crispEdges;
            }
            circle {
                fill: #ffffff;
                stroke: #ffffff;
            }
            rect {
                shape-rendering: crispEdges;
            }
            .title {
                font-size: 16px;
            }
            .label {
                font-size: 10px;
                font-weight: bold;
            }
        </style>
    </head>
    <body>
        <div id="controlPanel">

            <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
                <span class="navbar-brand mb-0 h1">Sonic Signatures</span>
                <ul class="navbar-nav mr-auto">

                    <li class="nav-item">
                        <label class="btn btn-secondary">
                            Show Averages <input type="checkbox" id="averageToggle" autocomplete="on">
                        </label>
                    </li>
                    &nbsp
                    <li class="nav-item dropdown">
                        <label class="btn btn-secondary">
                            Classifier: 
                            <select class="select" id="classSelect">
                            </select>
                        </label>
                    </li>
                    &nbsp
                    <li class="nav-item dropdown">
                        <label class="btn btn-secondary">
                            Sort by: 
                            <select class="select" id="sortSelect">
                                <option>Play</option>
                                <option>Class</option>
                            </select>
                        </label>
                    </li>
                    &nbsp
                    <li class="nav-item">
                        <div class="dropdown">
                            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Bar Chart
                            </button>
                            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                <a class="dropdown-item" href="beeswarm.html">Beeswarm</a>
                            </div>
                        </div>
                    </li>
                    &nbsp
                    <li class="nav-item dropdown">
                        <label class="btn btn-secondary">
                            Characters: 
                            <select class="select" id="characterSelect">
                                <option>No Others</option>
                                <option>>2500 words</option>
                                <option>>1000 words</option>
                                <option>>500 words</option>
                                <option>>250 words</option>
                                <option>>100 words</option>
                                <option>All</option>
                            </select>
                        </label>
                    </li>
                    &nbsp
                    <li class="nav-item dropdown">
                        <label class="btn btn-secondary">
                            Calculation: 
                            <select class="select" id="calculationSelect">
                                <option>Counts</option>
                                <option>Percentages</option>
                            </select>
                        </label>
                    </li>
                    &nbsp
                    <li class="nav-item">
                        <label class="btn btn-secondary">
                            Preserve Emphasis <input type="checkbox" id="emphasisToggle" autocomplete="on">
                        </label>
                    </li>
                    &nbsp
                    <li class="nav-item">
                        <label class="btn btn-secondary">
                            Vowels Only <input type="checkbox" id="vowelsToggle" checked autocomplete="on">
                        </label>
                    </li>

                </ul>
                &nbsp
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" placeholder="Character or Play Code" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>
            </nav>

        </div>

        <svg id="ZscoreWindow">
        </svg>

        <script src="../lib/bootstrap-4.3.1-dist/js/bootstrap.bundle.min.js"></script>

        <script src="barchart.js"></script>
    </body>
</html>
