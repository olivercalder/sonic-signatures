<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <script src="../lib/d3.v4.min.js"></script>
        <script src="../lib/jquery-3.4.1.min.js"></script>
        <link rel="stylesheet" href="../lib/bootstrap-4.3.1-dist/css/bootstrap.min.css">
        <style>
            body {
                font-family: sans-serif;
                font-size: 12px;
            }
            .axis path,
            .axis line {
                fill: none;
                stroke: #000000;
                shape-rendering: crispEdges;
            }
            circle {
                fill: #ffffff;
                stroke: #ffffff;
            }
            rect {
                shape-rendering: crispEdges;
            }
            .title {
                font-size: 16px;
            }
            .label {
                text-anchor: middle;
                font-size: 12px;
                font-weight: bold;
                cursor: pointer;
            }
            .container {
                overflow: auto;
            }
            .btn-secondary {
            }
        </style>
    </head>
    <body>
        <div id="controlPanel">

            <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
                <span class="navbar-brand mb-0 h1">Sonic Signatures</span>
                
                <div class="btn-toolbar" role="toolbar">
                    <div class="btn-group mr-2 my-1" id="visControls" role="group">
                        <button type="button" class="btn btn-secondary mr-1" id="averageToggleButton" onclick="event.stopPropagation()">
                            Show Averages <input type="checkbox" id="averageToggle" onclick="event.stopPropagation()" autocomplete="on">
                        </button>
                        <button type="button" class="btn btn-secondary mr-1" id="classSelectButton">
                            Classifier: 
                            <select class="select" id="classSelect">
                            </select>
                        </button>
                        <button type="button" class="btn btn-secondary mr-1" id="sortSelectButton">
                            Sort by: 
                            <select class="select" id="sortSelect">
                                <option>Play</option>
                                <option>Class</option>
                            </select>
                        </button>
                        <button type="button" class="btn btn-secondary" id="searchBoxButton">
                            <input class="" type="" id="searchBox" placeholder="Character or Play Code">
                        </button>
                        <button type="button" class="btn btn-success" id="searchButton">Search</button>
                    </div>
                    <div class="btn-group mr-2 my-1" id="chartControls" role="group">
                        <div class="dropdown mr-1">
                            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Beeswarm
                            </button>
                            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                <a class="dropdown-item" href="barchart.html">Bar Chart</a>
                            </div>
                        </div>
                    </div>
                    <div class="btn-group mr-2 my-1" id="modelControls" role="group">
                        <button class="btn btn-secondary mr-1" id="characterSelectButton">
                            Characters: 
                            <select class="select" id="characterSelect">
                                <option>No Others</option>
                                <option>>2500 words</option>
                                <option>>1000 words</option>
                                <option>>500 words</option>
                                <option>>250 words</option>
                                <option>>100 words</option>
                                <option>All</option>
                            </select>
                        </button>
                        <button class="btn btn-secondary mr-1" id="calculationSelectButton">
                            Calculation: 
                            <select class="select" id="calculationSelect">
                                <option>Counts</option>
                                <option selected="selected">Percentages</option>
                            </select>
                        </button>
                        <button class="btn btn-secondary mr-1" id="emphasisToggleButton" onclick="event.stopPropagation()">
                            Preserve Emphasis <input type="checkbox" id="emphasisToggle" onclick="event.stopPropagation()" autocomplete="on">
                        </button>
                        <button class="btn btn-secondary mr-1" id="vowelsToggleButton" onclick="event.stopPropagation()">
                            Vowels Only <input type="checkbox" id="vowelsToggle" onclick="event.stopPropagation()" checked autocomplete="on">
                        </button>
                    </div>
                </div>
            </nav>

        </div>

        <svg id="ZscoreWindow">
        </svg>

        <script src="../lib/bootstrap-4.3.1-dist/js/bootstrap.bundle.min.js"></script>

        <script src="beeswarm.js"></script>
    </body>
</html>
